env:
  TERM: rxvt-256color
window:
  dynamic_padding: true
  padding:
    x: 3
font:
  normal:
    family: JetBrainsMono NFM
    style: Regular
  bold:
    family: JetBrainsMono NFM
    style: Regular
  italic:
    family: JetBrainsMono NFM
    style: Italic
  bold_italic:
    family: JetBrainsMono NFM
    style: Regular Italic
  size: 14
  offset:
    x: 0
    'y': 4
cursor:
  style:
    shape: Beam
    blinking: 'On'
mouse_bindings:
  - mouse: Middle
    mode: ~Vi
    action: PasteSelection
key_bindings:
  - key: Space
    mods: Control
    mode: ~Search
    action: ToggleViMode
  - key: J
    mods: Control
    action: ScrollHalfPageDown
  - key: K
    mods: Control
    action: ScrollHalfPageUp
  - key: K
    mods: Shift
    mode: Vi|~Search
    action: ScrollHalfPageUp
  - key: J
    mods: Shift
    mode: Vi|~Search
    action: ScrollHalfPageDown
colors:
  # Default colors
  primary:
    background: '0xffffff'
    foreground: '0x586069'

  # Normal colors
  normal:
    black: '0x697179'
    red: '0xd03d3d'
    green: '0x14ce14'
    yellow: '0x949800'
    blue: '0x0451a5'
    magenta: '0xbc05bc'
    cyan: '0x0598bc'
    white: '0x586069'

  # Bright colors
  bright:
    black: '0x666666'
    red: '0xcd3131'
    green: '0x14ce14'
    yellow: '0xb5ba00'
    blue: '0x0451a5'
    magenta: '0xbc05bc'
    cyan: '0x0598bc'
    white: '0x586069'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xcd3131' }
theme: github_light
